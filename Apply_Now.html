  <body>
    <!--======================== HEADER START ========================-->
<div id="header"></div>

    <!-- ==================== SLIDER ==================== -->
    <div
      id="carouselExampleFade"
      class="aboutback d-flex justify-content-center align-items-center"
        data-bs-ride="carousel"> <!-- ================== BANNER IMAGE START ============ -->
          <!-- ================== BANNER IMAGE END ============ -->
      <div
        class="text-center d-flex flex-column justify-content-center align-items-center">
        <h1 class=" text-center text-col display-4 fw-bold mb-3 mt-5  text-white">Apply Now</h1>
        </div>
    </div>
    <!-- ==================== SLIDER ==================== -->

    <!-- ==================== CONTACT-US ==================== -->

     <!-- ==================== CONTACT-US SECTION  START==================== -->
     <section class="py-5 ">
      <div class="container-fluid ">
       
  
        <div class="col-lg-11 d-flex flex-lg-row flex-column align-items-center justify-content-between mx-auto mb-5">
  
  
          <div class="col-md-6 mx-auto col-12 d-flex flex-row justify-content-lg-end justify-content-center align-items-center">
            <div class="bg-white p-4 rounded shadow-sm  col-11 d-flex flex-row justify-content-lg-end justify-content-center align-items-center">
          
                <form class="col-12" id="applyform">
                    <div class="mb-3">
                      <label for="name" class="form-label">Name</label>
                      <input type="text" class="form-control" name="name" id="name" placeholder="Enter Name...">
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" name="email" id="email" placeholder="Enter Email...">
                    </div>
                    <div class="mb-3">
                      <label for="phone" class="form-label">Phone</label>
                      <input type="tel" class="form-control" name="phone" id="phone" placeholder="Enter Your Phone Number...">
                    </div>
                    <div class="mb-3">
                      <label for="qualification" class="form-label">Qualification</label>
                      <input type="text" class="form-control" name="qualification" id="qualification" placeholder="Enter Qualification">
                    </div>
                    <div class="mb-3">
                      <label for="city" class="form-label">City</label>
                      <input type="text" class="form-control" name="city" id="city" placeholder="Enter City">
                    </div>
                    <div class="mb-3">
                      <label for="course" class="form-label">Select Course</label>
                      <select class="form-select" name="course" id="course">
                        <option value="" selected disabled>Select Course</option>
                        <option value="saps4hanaMM">Sap S4 Hana MM</option>
                        <option value="saps4hanaSD">Sap S4 Hana SD</option>
                        <option value="saps4hanaABAP">Sap S4 Hana ABAP</option>
                        <option value="saps4hanaBASIS">Sap S4 Hana BASIS</option>
                        <option value="saps4hanaFI">Sap S4 Hana FI</option>
                        <option value="saps4hanaBI_BW">Sap S4 Hana BI/BW</option>
                        <option value="quickbooks">QuickBooks</option>
                        <option value="peachtree">Peachtree</option>
                        <option value="advancedExcel">Advanced Excel</option>
                        <option value="sage">Sage</option>
                        <option value="xero">Xero</option>
                        <option value="myob">MYOB</option>
                      </select>
                      
                    </div>
                    <button type="submit" class="mt-3 btn3 col-lg-4 mx-auto bg-white shadow-sm border border-1 col-6 p-2 d-flex flex-row align-items-center justify-content-center">
                        Submit
                        <a href="">
                          <i class="fa-solid fa-paper-plane icon-hover col-lg-12"></i>
                        </a>
                      </button>
                  </form>
                  
                  
            </div>
          </div>
        </div>
